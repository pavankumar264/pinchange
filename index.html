    <script type="text/javascript">
    var count=0;
    function showHideO() 
    {
		count++;
		if(count%2!=0)
			{
			 document.getElementById("op").type="text"
			 document.getElementById("sym").innerHTML="üôà";
			}
		else
			{
			document.getElementById("op").type="password"
			document.getElementById("sym").innerHTML="üêµ";
			}
	}
    var c=0;
    function showHideN() 
    {
		c++;
		if(c%2!=0)
			{
			 document.getElementById("np").type="text"
			 document.getElementById("sm").innerHTML="üôà";
			}
		else
			{
			document.getElementById("np").type="password"
			document.getElementById("sm").innerHTML="üêµ";
			}
	}
    </script>
</head>
<body style="background-color:rgb(125,145,254);">
<br>
<center>
<h1>Pavan Bank Of India (PBI)</h1>
<h2>ATM- Pin Change</h2>
</center>
<a href="ATM_Home_Interface.html"><img alt="No Image found" src="pk.jpg" style="width: 5%;border-radius: 20px;"></a>
    <fieldset>
    <form action="PinChange">
    	<table>
    	 <tr>
    	 	<td>Enter Your Mobile Number</td>
    	 	<td>:</td>
    	 	<td><input name="mb" placeholder="Enter Mobile number" required></td>
    	 	
    	 </tr>
    	 <tr>
    	 	<td>Enter Your old 4 digits Pin</td>
    	 	<td>:</td>
    	 	<td><input name="op" required placeholder="Enter PIN number" type="password" id="op"></td>
    	 	<td><span style="font-size: 50px;" onclick="showHideO()" id="sym">üêµ</span></td>
    	 </tr>
    	 <tr>
    	 	<td>Enter Your new 4 digits Pin</td>
    	 	<td>:</td>
    	 	<td><input name="np" placeholder="Enter PIN number" type="password" id="np"></td>
    	 	<td><span style="font-size: 50px;" onclick="showHideN()" id="sm">üêµ</span></td>
    	 </tr>
    	 <tr>
    	 	<td colspan="2"><input type="submit" id="sb" value="Change PIN"></td>
    	 	<td colspan="2">
    	 	<a href="ThankYou.html">
    	 	<input type="button" value="Cancel" style="height: 60px;width: auto;background-color: red;font-size: xx-large;">
    	 	</a>
    	 	</td>
    	 </tr>
    	</table>
    </form>
